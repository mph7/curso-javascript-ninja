<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Aldrich'
      rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <input data-js="screen" class="screen"></input>
        <div class="buttons">
          <button data-js="button7" class="button">7</button>
          <button data-js="button8" class="button">8</button>
          <button data-js="button9" class="button">9</button>
          <button data-js="buttonDivide" class="button">÷</button>
          <button data-js="button4" class="button">4</button>
          <button data-js="button5" class="button">5</button>
          <button data-js="button6" class="button">6</button>
          <button data-js="buttonMultiply" class="button">✕</button>
          <button data-js="button1" class="button">1</button>
          <button data-js="button2" class="button">2</button>
          <button data-js="button3" class="button">3</button>
          <button data-js="buttonMinus" class="button">-</button>
          <button data-js="button0" class="button">0</button>
          <button data-js="buttonCE" class="button">CE</button>
          <button data-js="buttonEqual" class="button"> = </button>
          <button data-js="buttonPlus" class="button">+</button>
        </div>
      </div>
    </div>


    <script src="challenge-23.js"></script>
  </body>
</html>
